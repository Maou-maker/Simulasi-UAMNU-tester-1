<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan dari Senku</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
        }
        .container {
            position: relative;
        }
        .bubble {
            width: 300px;
            position: absolute;
            top: -80px;
            left: -50px;
        }
        .senku {
            width: 200px;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: 2px solid black;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://png.pngtree.com/png-vector/20211128/ourmid/pngtree-hand-drawn-doodle-blank-speech-bubble-png-image_4043339.png" class="bubble" alt="Bubble Text">
        <p class="bubble-text" style="position: absolute; top: -50px; left: -30px; width: 250px; font-weight: bold; font-size: 14px;">
            Sabar kawan ku<br>100 miliar persen, akan segera bisa diakses.<br>Sekarang kembali ke beranda sebelum Stukasa datang.
        </p>
        <img src="https://bucketpopcorn.com/cdn/shop/products/Dr-Stone-Senku-Ishigami-Figpin-_486-classic-enamel-pin-1.jpg?v=1639705149" class="senku" alt="Senku Ishigami">
    </div>
    <a href="index.html" class="button">Kembali ke Beranda</a>
</body>
</html>
